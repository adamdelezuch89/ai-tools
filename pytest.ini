[pytest]
# Pytest configuration for ai-tools

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    
# Coverage options (when using pytest-cov)
# Use: pytest --cov=ai_tools --cov-report=html

